<!DOCTYPE html>
<html>
<head>
	<title>Create/Update Note</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script> 
</head>
<body>
	<div class="w-100 pt-1 d-flex justify-content-end">
		<div class="pr-4">Welcome, <a href="/accounts/profile">{{ user }}</a></div>
		<div class="pr-4"><a href="/accounts/logout">Logout</a></div>
	</div>

	<h1 style="text-align: center;">Create/Update Note</h1>

	<form method="POST" class="ml-5">
		{% csrf_token %}
		
		{% for field in form %}
			<div class="mt-4">
		        {{ field.label_tag }}<br>
		        {{ field }}

		        {% if field.help_text %}
		          <p style="color: grey">{{ field.help_text }}</p>
		        {% endif %}

		        {% for error in field.errors %}
		          <p style="color: red">{{ error }}</p>
		        {% endfor %}
		    </div>
	    {% endfor %}
	    
		<button type="submit" class="mt-2">Save</button>

		{% if note %}
			<div class="mt-3">
				<a href="{% url 'delete_note' note.id %}">Delete</a>
			</div>
		{% endif %}
	</form>
</body> 
</html>
